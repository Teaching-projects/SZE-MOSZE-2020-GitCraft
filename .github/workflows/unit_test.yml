name: Unit Test workflow

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    container: zellestamas/gitcraft_unit:latest 
    steps:
      - uses: actions/checkout@v2
      - name: Manage libraries and cmake
        run: cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make
      - name: Create references
        run: sudo ln -st /usr/lib/ /usr/src/gtest/libgtest.a && sudo ln -st /usr/lib/ /usr/src/gtest/libgtest_main.a
      - name: Unit tests
        run: make parser-tests